<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="calci">
        <section class="screen">0</section>
        <section class="calci-buttons">
            <div class="calci-row">
                <button class="twice calci-button">C</button>
                <button class="calci-button">←</button>
                <button class="calci-button">/</button>
            </div>
            <div class="calci-row">
                <button class="calci-button">7</button>
                <button class="calci-button">8</button>
                <button class="calci-button">9</button>
                <button class="calci-button">☓</button>
            </div>
            <div class="calci-row">
                <button class="calci-button">4</button>
                <button class="calci-button">5</button>
                <button class="calci-button">6</button>
                <button class="calci-button">-</button>
            </div>
            <div class="calci-row">
                <button class="calci-button">1</button>
                <button class="calci-button">2</button>
                <button class="calci-button">3</button>
                <button class="calci-button">+</button>
            </div>
            <div class="calci-row">
                <button class="thrice calci-button">0</button>
                <button class="calci-button">=</button>
            </div>
        </section>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
